<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="logo" href="./favicon.ico">
</head>
<body>
    <div class="header">
        <h1>WEATHER APP</h1>
        <div>
            <input type="text" name="" id="input" placeholder="Enter city name">
            <button id="search">Search</button>
        </div>
    </div>

    <main>        
        <div class="weather">
            <h2 id="city">Loading...</h2>
            <div class="temp-box">
                <img src="" alt="" id="img">
                <p id="temperature"></p>
                <span id="unit-toggle" class="unit-toggle">°C / °F</span>
            </div>
            <span id="clouds"></span>
        </div>
        
        <div class="weather-details">
            <div class="detail">
                <span class="label">Humidity</span>
                <span class="value" id="humidity">--%</span>
            </div>
            <div class="detail">
                <span class="label">Wind Speed</span>
                <span class="value" id="wind">-- m/s</span>
            </div>
            <div class="detail">
                <span class="label">Pressure</span>
                <span class="value" id="pressure">-- hPa</span>
            </div>
            <div class="detail">
                <span class="label">Sunrise</span>
                <span class="value" id="sunrise">--:--</span>
            </div>
            <div class="detail">
                <span class="label">Sunset</span>
                <span class="value" id="sunset">--:--</span>
            </div>
        </div>

        <div class="forecstH">
            <p class="cast-header">Hourly Forecast (3h steps)</p>
            <div class="templist">
                <!-- Hourly forecast items will be injected here -->
            </div>
        </div>
    </main>

    <div class="forecstD">
        <p class="cast-header">Next 4 Days Forecast</p>
        <div class="weekF">
            <!-- Daily forecast items will be injected here -->
        </div>
    </div>

    <div id="loading" class="loading hidden">Loading...</div>
    <div id="error" class="error hidden"></div>
    <script src="index.js"></script>
</body>
</html>
